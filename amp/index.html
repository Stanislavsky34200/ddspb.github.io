<script>
    const initSlider = () => {
        const slider = $('.slider-services');
        const slides = slider.children().addClass('slick-slide');
        slider.addClass('slick-slider');
        const track = slides.wrapAll('<div class="slick-track"/>').parent();
        const list = track.wrap('<div class="slick-list"/>').parent();
    }

    setTimeout(initSlider, 5000);
</script>
