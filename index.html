---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <br>
  <input id="detail" value="Отправка 'Просмотр товара'" type="button" class="btn">
  <input id="add" value="Отправка 'Добавление в корзину'" type="button" class="btn">
  <input id="remove" value="Отправка 'Удаления из корзины'" type="button" class="btn">
  <input id="purchase" value="Отправка 'Покупка'" type="button" class="btn">
</div>
<script>
    document.getElementById("detail").onclick = function () {
        yaCounter38964290.ecommerceDetail({
            id: '0005',
            goods: [
                {id: 'ug_0005', name: 'box of something (detail)', SKU: 'AB123', category: 'some category/some sub category', price: 1.5},
                {id: 'ug_0006', name: 'box of something other (detail)', SKU: 'AB124', category: 'some category/some sub category', price: 2.5}
            ]
        });
    };

    document.getElementById("add").onclick = function () {
        yaCounter38964290.ecommerceAdd({
            id: '1002',
            currency: 'RUR',
            exchange_rate: 2,
            goods: [
                {id: 'ug_0010', name: 'box of something (add)', SKU: 'AB123', category: 'some category/some sub category', price: 1.5, brand: "The Box", variant: "gray", quantity: 2},
                {id: 'ug_0011', name: 'box of something other (add)', SKU: 'AB124', category: 'some category/some sub category', price: 2.5, brand: "The Box", variant: "gray", quantity: 3}
            ]
        });
    };

    document.getElementById("remove").onclick = function () {
        yaCounter38964290.ecommerceRemove({
            id: '2002',
            currency: 'RUR',
            exchange_rate: 2,
            goods: [
                {id: 'ug_0021', name: 'box of something (remove)', SKU: 'AB123', category: 'some category/some sub category', price: 1.5, brand: "The Box", variant: "gray"},
                {id: 'ug_0022', name: 'box of something other (remove)', SKU: 'AB124', category: 'some category/some sub category', price: 2.5, brand: "The Box", variant: "gray"}
            ]
        });
    };

    document.getElementById("purchase").onclick = function () {
        yaCounter38964290.ecommercePurchase({
            id: '3002',
            affiliation: 'Supplier 1',
            revenue: 7,
            shipping: 7,
            tax: 3,
            currency: 'CAD',
            goods: [
                {id: 'ug_0026', name: 'box of something (purchase)', SKU: 'AB123', category: 'some category/some sub category', price: 1.5, brand: "The Box", variant: "gray", quantity: 2},
                {id: 'ug_0027', name: 'box of something other (purchase)', SKU: 'AB124', category: 'some category/some sub category', price: 2.5, brand: "The Box", variant: "gray", quantity: 3, coupon: 'GOODS_COUPON'}
            ]
        });
    };
</script>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>



<form method="post" action="#">
  <div>
    <label for="interesting-text">Имя</label>
    <textarea name="interesting-text" id="interesting-text" cols="10">

    </textarea>
  </div>
  <button type="submit">Отправить</button>
</form>



<div class="home">
  <h1>Первая форма</h1>
  <div class="form-wrap register">
    <div class="profile"><img src="https://html5book.ru/wp-content/uploads/2016/10/profile-image.png">
      <h1>Регистрация</h1>
    </div>
    <form method="post" action="#">
      <div>
        <label for="name">Имя</label>
        <input type="text" name="name" id="name" class="first-name" required>
      </div>
      <div class="radio">
        <span>Пол</span>
        <label>
          <input type="radio" name="sex" value="мужской">мужской
          <div class="radio-control male"></div>
        </label>
        <label>
          <input type="radio" name="sex" value="женский">женский
          <div class="radio-control female"></div>
        </label>
      </div>
      <div>
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" required>
      </div>
      <div>
        <label for="country">Страна</label>
        <select name="country" id="country">
          <option>Выберите страну проживания</option>
          <option value="Россия">Россия</option>
          <option value="Украина">Украина</option>
          <option value="Беларусь">Беларусь</option>
        </select>
        <div class="select-arrow"></div>
      </div>
      <button type="submit">Отправить</button>
    </form>
  </div>
